<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/style/index.css">
    <title>UpDown Timer</title>
</head>
<body>
    <div class="container">
        <h2 id="timer-display">00:00:00</h2>
        <div class="timer-input">
            <label for="hours">H:</label>
                <input type="number" id="hours" name="hours" min="0" max="23" value="0">

                <label for="minutes">M:</label>
                <input type="number" id="minutes" name="minutes" min="0" max="59" value="0">

                <label for="seconds">S:</label>
                <input type="number" id="seconds" name="seconds" min="0" max="59" value="0">
            </div>
        <div>
            <button id="start-btn">Start</button>
            <button id="reset-btn">Reset</button>
            <button id="stop-btn">Stop</button>
        </div>
    </div>
    
    <script src="/static/scripts/main.js"></script>
</body>
</html>
